version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: kazumi_db
    platform: linux/amd64
    environment:
      POSTGRES_USER: kazumi_user
      POSTGRES_PASSWORD: kazumi_password
      POSTGRES_DB: kazumi
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kazumi_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kazumi_user -d kazumi"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # FastAPI Backend
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kazumi_api
    platform: linux/amd64
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://kazumi_user:kazumi_password@db:5432/kazumi
      SECRET_KEY: ${SECRET_KEY:-your-production-secret-key-change-this}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000,http://localhost:8080,http://ec2-3-137-179-33.us-east-2.compute.amazonaws.com,http://3.137.179.33}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      UPLOAD_DIRECTORY: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kazumi_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # React Frontend + Nginx
  # ==========================================
  frontend:
    build:
      context: ./kazumi-front
      dockerfile: Dockerfile
    container_name: kazumi_frontend
    platform: linux/amd64
    volumes:
      - uploads_data:/usr/share/nginx/html/uploads
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - kazumi_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  kazumi_network:
    driver: bridge


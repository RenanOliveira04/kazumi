

services:
  db:
    image: postgres:15
    container_name: kazumi_db
    environment:
      POSTGRES_USER: kazumi_user
      POSTGRES_PASSWORD: kazumi_password
      POSTGRES_DB: kazumi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kazumi_network
    restart: unless-stopped

  api:
    build: .
    container_name: kazumi_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://kazumi_user:kazumi_password@db:5432/kazumi
      SECRET_KEY: ${SECRET_KEY:-your-production-secret-key-change-this}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000,http://localhost:8080,http://ec2-3-137-179-33.us-east-2.compute.amazonaws.com,http://3.137.179.33}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      # AWS S3 Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-2}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-kazumi-storage}
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - kazumi_network
    restart: unless-stopped


  frontend:
    build:
      context: ./kazumi-front
      dockerfile: Dockerfile
    container_name: kazumi_frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - kazumi_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  kazumi_network:
    driver: bridge

